    <script type='text/javascript'>

      ]);

      var options = {
        region: 'US',
        displayMode: 'markers',
        colorAxis: {colors: ['orange', 'red']}
      };

      var chart = new google.visualization.GeoChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    };
    </script>
  </head>
  <body>
